# Docker Compose Configuration for AgriSuper-App
version: '3.8'

services:
  # ===================================
  # PostgreSQL Database
  # ===================================
  db:
    image: postgres:15-alpine
    container_name: agrisuper-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: agrisuper_db
      POSTGRES_USER: agrisuper_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-change_this_password}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - agrisuper-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agrisuper_user -d agrisuper_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===================================
  # Redis Cache & Message Broker
  # ===================================
  redis:
    image: redis:7-alpine
    container_name: agrisuper-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_password}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - agrisuper-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===================================
  # Flask Web Application
  # ===================================
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agrisuper-web
    restart: unless-stopped
    command: gunicorn -w 4 -b 0.0.0.0:5000 --timeout 120 --log-level info app:app
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=postgresql://agrisuper_user:${DB_PASSWORD:-change_this_password}@db:5432/agrisuper_db
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis_password}@redis:6379/0
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD:-redis_password}@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD:-redis_password}@redis:6379/1
      - SECRET_KEY=${SECRET_KEY:-change_this_secret_key}
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./uploads:/app/uploads
    ports:
      - "5000:5000"
    networks:
      - agrisuper-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===================================
  # Celery Worker (Background Tasks)
  # ===================================
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agrisuper-celery
    restart: unless-stopped
    command: celery -A app.celery worker --loglevel=info --concurrency=4
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=postgresql://agrisuper_user:${DB_PASSWORD:-change_this_password}@db:5432/agrisuper_db
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis_password}@redis:6379/0
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD:-redis_password}@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD:-redis_password}@redis:6379/1
    env_file:
      - .env
    depends_on:
      - db
      - redis
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    networks:
      - agrisuper-network

  # ===================================
  # Celery Beat (Scheduled Tasks)
  # ===================================
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agrisuper-celery-beat
    restart: unless-stopped
    command: celery -A app.celery beat --loglevel=info
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=postgresql://agrisuper_user:${DB_PASSWORD:-change_this_password}@db:5432/agrisuper_db
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis_password}@redis:6379/0
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD:-redis_password}@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD:-redis_password}@redis:6379/1
    env_file:
      - .env
    depends_on:
      - db
      - redis
    volumes:
      - ./data:/app/data
    networks:
      - agrisuper-network

  # ===================================
  # Nginx Reverse Proxy
  # ===================================
  nginx:
    image: nginx:alpine
    container_name: agrisuper-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
      - ./static:/usr/share/nginx/html/static:ro
      - ./uploads:/usr/share/nginx/html/uploads:ro
    depends_on:
      - web
    networks:
      - agrisuper-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===================================
  # Flower (Celery Monitoring)
  # ===================================
  flower:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agrisuper-flower
    restart: unless-stopped
    command: celery -A app.celery flower --port=5555
    environment:
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD:-redis_password}@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD:-redis_password}@redis:6379/1
    ports:
      - "5555:5555"
    depends_on:
      - redis
      - celery-worker
    networks:
      - agrisuper-network

  # ===================================
  # pgAdmin (Database Management)
  # ===================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: agrisuper-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@agrisuper.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin_password}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - db
    networks:
      - agrisuper-network
    profiles:
      - dev

  # ===================================
  # Prometheus (Metrics Collection)
  # ===================================
  prometheus:
    image: prom/prometheus:latest
    container_name: agrisuper-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - agrisuper-network
    profiles:
      - monitoring

  # ===================================
  # Grafana (Metrics Visualization)
  # ===================================
  grafana:
    image: grafana/grafana:latest
    container_name: agrisuper-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=redis-datasource
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./docker/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    depends_on:
      - prometheus
    networks:
      - agrisuper-network
    profiles:
      - monitoring

# ===================================
# Networks
# ===================================
networks:
  agrisuper-network:
    driver: bridge

# ===================================
# Volumes
# ===================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
