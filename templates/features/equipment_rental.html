{% extends "base.html" %}

{% block title %}Equipment Rental - AgriSuper{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row">
        <div class="col-12">
            <div class="card shadow-sm">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0"><i class="fas fa-tractor me-2"></i>Equipment Rental</h4>
                    <p class="mb-0">Rent agricultural equipment from verified providers</p>
                </div>
                <div class="card-body">
                    <!-- Search Filters -->
                    <div class="row mb-4">
                        <div class="col-md-3">
                            <label class="form-label">Equipment Type</label>
                            <select class="form-select" id="equipmentType" title="Select equipment type" aria-label="Equipment type filter">
                                <option value="">All Equipment</option>
                                <option value="tractor">Tractors</option>
                                <option value="harvester">Harvesters</option>
                                <option value="planter">Planters</option>
                                <option value="sprayer">Sprayers</option>
                                <option value="cultivator">Cultivators</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Location</label>
                            <input type="text" class="form-control" id="location" placeholder="Enter location">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Rental Duration</label>
                            <select class="form-select" id="duration" title="Select rental duration" aria-label="Rental duration filter">
                                <option value="">Any Duration</option>
                                <option value="daily">Daily</option>
                                <option value="weekly">Weekly</option>
                                <option value="monthly">Monthly</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">&nbsp;</label>
                            <button class="btn btn-primary d-block w-100" onclick="searchEquipment()">
                                <i class="fas fa-search me-2"></i>Search Equipment
                            </button>
                        </div>
                    </div>

                    <!-- Equipment Listings -->
                    <div id="equipmentListings" class="row">
                        <!-- Equipment cards will be loaded here -->
                    </div>

                    <!-- Rental Modal -->
                    <div class="modal fade" id="rentalModal" tabindex="-1">
                        <div class="modal-dialog modal-lg">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Rent Equipment</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close rental form" title="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form id="rentalForm">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label class="form-label">Start Date</label>
                                                <input type="date" class="form-control" id="startDate" required title="Select start date" aria-label="Rental start date">
                                            </div>
                                            <div class="col-md-6">
                                                <label class="form-label">End Date</label>
                                                <input type="date" class="form-control" id="endDate" required title="Select end date" aria-label="Rental end date">
                                            </div>
                                        </div>
                                        <div class="mt-3">
                                            <label class="form-label">Special Requirements</label>
                                            <textarea class="form-control" id="requirements" rows="3" placeholder="Any special requirements or notes"></textarea>
                                        </div>
                                        <div class="mt-3">
                                            <div class="alert alert-info">
                                                <strong>Total Cost: </strong><span id="totalCost">₹0</span>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                    <button type="button" class="btn btn-success" onclick="confirmRental()">Confirm Rental</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
let selectedEquipment = null;

function searchEquipment() {
    const filters = {
        equipment_type: document.getElementById('equipmentType').value,
        location: document.getElementById('location').value,
        duration: document.getElementById('duration').value
    };

    fetch('/api/equipment/search?' + new URLSearchParams(filters))
        .then(response => response.json())
        .then(data => {
            displayEquipment(data.equipment || []);
        })
        .catch(error => {
            console.error('Error:', error);
            showAlert('Error loading equipment listings', 'danger');
        });
}

function displayEquipment(equipment) {
    const container = document.getElementById('equipmentListings');
    container.innerHTML = '';

    if (equipment.length === 0) {
        container.innerHTML = '<div class="col-12"><div class="alert alert-info">No equipment found matching your criteria.</div></div>';
        return;
    }

    equipment.forEach(item => {
        const card = `
            <div class="col-md-6 col-lg-4 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">${item.name}</h5>
                        <p class="card-text">${item.description}</p>
                        <div class="mb-2">
                            <small class="text-muted">
                                <i class="fas fa-map-marker-alt me-1"></i>${item.location}
                            </small>
                        </div>
                        <div class="mb-2">
                            <span class="badge bg-primary">${item.category}</span>
                            <span class="badge bg-success ms-1">Available</span>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <strong>₹${item.daily_rate}/day</strong>
                            </div>
                            <button class="btn btn-outline-success btn-sm" onclick="rentEquipment('${item.id}', '${item.name}', ${item.daily_rate})">
                                <i class="fas fa-calendar-plus me-1"></i>Rent
                            </button>
                        </div>
                        <div class="mt-2">
                            <small class="text-muted">
                                Rating: ${'★'.repeat(Math.floor(item.rating))} (${item.rating}/5)
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        `;
        container.innerHTML += card;
    });
}

function rentEquipment(equipmentId, name, dailyRate) {
    selectedEquipment = { id: equipmentId, name: name, daily_rate: dailyRate };
    document.getElementById('rentalModal').querySelector('.modal-title').textContent = `Rent ${name}`;
    
    // Set minimum date to today
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('startDate').min = today;
    document.getElementById('endDate').min = today;
    
    new bootstrap.Modal(document.getElementById('rentalModal')).show();
}

function calculateCost() {
    if (!selectedEquipment) return;
    
    const startDate = new Date(document.getElementById('startDate').value);
    const endDate = new Date(document.getElementById('endDate').value);
    
    if (startDate && endDate && endDate > startDate) {
        const days = Math.ceil((endDate - startDate) / (1000 * 60 * 60 * 24));
        const totalCost = days * selectedEquipment.daily_rate;
        document.getElementById('totalCost').textContent = `₹${totalCost.toLocaleString()}`;
    }
}

function confirmRental() {
    if (!selectedEquipment) return;
    
    const formData = {
        equipment_id: selectedEquipment.id,
        start_date: document.getElementById('startDate').value,
        end_date: document.getElementById('endDate').value,
        requirements: document.getElementById('requirements').value,
        user_id: 'user123' // This would come from authentication
    };

    fetch('/api/equipment/rent', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(formData)
    })
    .then(response => response.json())
    .then(data => {
        if (data.status === 'success') {
            showAlert('Equipment rental request submitted successfully!', 'success');
            bootstrap.Modal.getInstance(document.getElementById('rentalModal')).hide();
            document.getElementById('rentalForm').reset();
        } else {
            showAlert(data.message || 'Error submitting rental request', 'danger');
        }
    })
    .catch(error => {
        console.error('Error:', error);
        showAlert('Error submitting rental request', 'danger');
    });
}

// Event listeners
document.getElementById('startDate').addEventListener('change', calculateCost);
document.getElementById('endDate').addEventListener('change', calculateCost);

// Load equipment on page load
document.addEventListener('DOMContentLoaded', function() {
    searchEquipment();
});
</script>
{% endblock %}
